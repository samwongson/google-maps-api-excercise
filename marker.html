<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhNua3vwmL3BNGW5ApJoBa8ocdHbU2RWE">
    </script>
    <script>
      $(function() {
        var sydneyMarker = new google.maps.LatLng(-34.397, 150.644);
        var mapOptions = {
            center: new google.maps.LatLng(49.249660, -123.119340),
            zoom: 8
          };
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var marker = new google.maps.Marker({
              position: mapOptions.center,
              map: map,
              draggable: true,
              animation: google.maps.Animation.DROP,
              title: 'Hello World!'
          });

        var sydneyMarkerRender = new google.maps.Marker({
            position: sydneyMarker,
            map: map,
            title: "crikey"
          });
        google.maps.event.addListener(marker, 'click', toggleBounce);
        
        function toggleBounce() {

            if (marker.getAnimation() != null) {
              marker.setAnimation(null);
            } else {
              marker.setAnimation(google.maps.Animation.BOUNCE);
            }
          }


        });
      </script>
    <title></title>
  </head>
<body>
    <div id="map-canvas"></div>

    //       };
    //     var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        
    // </script>
</body>
</html>
